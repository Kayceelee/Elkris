                                <!--sign up form-->
                                <form class="login-signup-form" action="#">

                                    <div class="form-group">
                                        <!-- Label -->
                                        <label class="font-weight-bold">
                                            Referal link
                                        </label>
                                        <!-- Input group -->
                                        <div class="input-group input-group-merge">
                                            <div class="input-icon">

                                            </div>
                                            <input type="text" class="form-control" placeholder="Enter reeferral link" required>

                                    </div>

                                    <div class="form-group">
                                        <!-- Label -->

                                            Your Name
                                        </label>
                                        <!-- Input group -->

                                            <div class="input-icon">
                                                <i class="ti-user"></i>
                                            </div>
                                            <input type="text" class="form-control" placeholder="Enter your name" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <!-- Label -->
                                        <label class="font-weight-bold">
                                            Email Address
                                        </label>
                                        <!-- Input group -->
                                        <div class="input-group input-group-merge">
                                            <div class="input-icon">
                                                <i class="ti-email"></i>
                                            </div>
                                            <input type="email" class="form-control" placeholder="name@address.com" required>
                                        </div>
                                    </div>


                                    <div class="my-4 d-flex justify-content-between">
                                        <div class="form-check square-check"> <label for=""> Country</label>
                                            <select name="country" class="select" id="free">
                                                <option value="NGN">Nigeria</option>
                                                <option value="Kenya">Kenya</option>
                                            </select>
                                        </div>
                                        <div class="form-check square-check"> <label for=""> State</label>
                                            <select name="country" class="select" id="ruse">
                                                <option value="Lagos">Lagos</option>
                                                <option value="Abia">Abia</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <!-- Label -->

                                            Tel No.

                                        <!-- Input group -->

                                                <i class="ti-mobile"></i>

                                                <div class="num"> +234</div>
                                            </div>
                                            <input type="tel" class="form-control  pl-sm-4" required>
                                        </div>
                                    </div>




                                    <div class="my-4">

    <!--build:js-->
    <script>
        const count_select = document.getElementById('free');
        const state_select = document.getElementById('ruse');
        const phone_code = document.querySelector('.num')

        count_select.addEventListener('change', () => {
            if (count_select.value == 'Kenya') {
                state_select.disabled = true;
                phone_code.textContent = '+254';
            } else if (count_select.value == 'NGN') {
                state_select.disabled = false;
                phone_code.textContent = '+234';
            }
        })
