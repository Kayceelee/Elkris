<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>




<body>

    <style>
        .containers1 {
            margin: 0px auto;
            top: 150px;
            width: 450px;
            perspective: 200px;
            position: relative;
        }
        
        #frames1 {
            width: 44px;
            transform-style: preserve-3d;
            transform: rotateX(15deg) rotateY(30deg) rotateZ(0deg) translate3d(230px, 70px, 10px);
        }
        
        .strip1 {
            transform-style: preserve-3d;
            animation: spin 20s infinite linear;
        }
        
        .strip1 div {
            position: absolute;
            background: linear-gradient(to right, #fff, #ccc);
            border: solid #fff;
            border-width: thin 0;
            height: 20px;
            width: 60px;
            opacity: 1;
        }
        
        .strip1 .s {
            background-position: 1037px;
            transform: rotateY(0deg) translateZ(200px);
        }
        
        .strip1 .s1 {
            background-position: 984px;
            transform: rotateY(15deg) translateZ(200px);
        }
        
        .strip1 .s2 {
            background-position: 931px;
            transform: rotateY(30deg) translateZ(200px);
        }
        
        .strip1 .s3 {
            background-position: 754px;
            transform: rotateY(45deg) translateZ(200px);
        }
        
        .strip1 .s4 {
            background-position: 701px;
            transform: rotateY(60deg) translateZ(200px);
        }
        
        .strip1 .s5 {
            background-position: 648px;
            transform: rotateY(75deg) translateZ(200px);
        }
        
        .strip1 .s6 {
            background-position: 595px;
            transform: rotateY(90deg) translateZ(200px);
        }
        
        .strip1 .s7 {
            background-position: 542px;
            transform: rotateY(105deg) translateZ(200px);
        }
        
        .strip1 .s8 {
            background-position: 490px;
            transform: rotateY(120deg) translateZ(200px);
        }
        
        .strip1 .s9 {
            background-position: 437px;
            transform: rotateY(135deg) translateZ(200px);
        }
        
        .strip1 .s10 {
            background-position: 384px;
            transform: rotateY(150deg) translateZ(200px);
        }
        
        .strip1 .s11 {
            background-position: 331px;
            transform: rotateY(165deg) translateZ(200px);
        }
        
        .strip1 .s12 {
            background-position: 278px;
            transform: rotateY(180deg) translateZ(200px);
        }
        
        .strip1 .s13 {
            background-position: 225px;
            transform: rotateY(195deg) translateZ(200px);
        }
        
        .strip1 .s14 {
            background-position: 172px;
            transform: rotateY(210deg) translateZ(200px);
        }
        
        .strip1 .s15 {
            background-position: 119px;
            transform: rotateY(225deg) translateZ(200px);
        }
        
        .strip1 .s16 {
            background-position: 66px;
            transform: rotateY(240deg) translateZ(200px);
        }
        
        .strip1 .s17 {
            background-position: 13px;
            transform: rotateY(255deg) translateZ(200px);
        }
        
        .strip1 .s18 {
            background-position: -40px;
            transform: rotateY(270deg) translateZ(200px);
        }
        
        .strip1 .s19 {
            background-position: -93px;
            transform: rotateY(285deg) translateZ(200px);
        }
        
        .strip1 .s20 {
            background-position: -146px;
            transform: rotateY(300deg) translateZ(200px);
        }
        
        .strip1 .s21 {
            background-position: -199px;
            transform: rotateY(315deg) translateZ(200px);
        }
        
        .strip1 .s22 {
            background-position: -252px;
            transform: rotateY(330deg) translateZ(200px);
        }
        
        .strip1 .s23 {
            background-position: -305px;
            transform: rotateY(345deg) translateZ(200px);
        }
        
        @keyframes spin {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(-360deg);
            }
        }
    </style>





    <div class="containers1">
        <div id="frames1">


            <div class="strip1">
                <div class="s"></div>
                <div class="s1"></div>
                <div class="s2"></div>
                <div class="s3"></div>
                <div class="s4"></div>
                <div class="s5"></div>
