                                                <i class="ti-email"></i>
                                            </div>
                                            <input type="email" class="form-control" placeholder="name@yourdomain.com" required>
                                        </div>
                                    </div>
                                    <!-- Password -->
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col">
                                                <label class="font-weight-bold">Password</label>
                                            </div>
                                            <div class="col-auto">
                                                <a href="password-reset.html" class="form-text small text-muted">
                                                    Forgot password?
                                                </a>
                                            </div>
                                        </div>
                                        <div class="input-group input-group-merge">
                                            <div class="input-icon">
                                                <i class="ti-lock"></i>
                                            </div>
                                            <input type="password" class="form-control" placeholder="Enter your password">
                                        </div>
                                    </div>

                                    <!-- Submit -->
                                    <button class="btn btn-block btn-secondary-elkris mt-4 mb-3">Sign in</button>

                                </form>
                            </div>
